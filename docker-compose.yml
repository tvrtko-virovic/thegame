services:
  # Account Service Database
  account-db:
    image: postgres:15-alpine
    container_name: account-db
    environment:
      POSTGRES_DB: account_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - account_data:/var/lib/postgresql/data
      - ./database/account/init:/docker-entrypoint-initdb.d
    networks:
      - thegame-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d account_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Game Service Database
  game-db:
    image: postgres:15-alpine
    container_name: game-db
    environment:
      POSTGRES_DB: game_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - game_data:/var/lib/postgresql/data
      - ./database/game/init:/docker-entrypoint-initdb.d
    networks:
      - thegame-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d game_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: thegame-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thegame-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  account_data:
  game_data:
  redis_data:

networks:
  thegame-network:
    driver: bridge
